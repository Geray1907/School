<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTER SCHOOL</title>
    <link rel="stylesheet" href="school.css">
    <script src="https://kit.fontawesome.com/56c2f68d50.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="mainConta">
        <div class="absoConta">
            <h1>Helping each child find and follow their best learning path.</h1>
            <h3>IMAGE FROM <span class="freepik">FREEPIK</span></h3>
        </div>
        <section class="leftConta">
            <div class="imgBox">
                <img src="assets/et-min.jpg" alt="image">
            </div>
            <div class="contaBox">
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-infinity"></i>
                    </div>
                    <span>MATH</span>
                </div>
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-atom"></i>
                    </div>
                    <span>PHYSICS</span>
                </div>
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-landmark"></i>
                    </div>
                    <span>HISTORY</span>
                </div>
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-language"></i>
                    </div>
                    <span>ENGLISH</span>
                </div>
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <span>EVENTS</span>
                </div>
                <div class="box">
                    <div class="iconBox">
                        <i class="fa-solid fa-rocket"></i>
                    </div>
                    <span>WORKSHOPS</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
